<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>微爱川大</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/index.css">
    <link rel="stylesheet" href="__PUBLIC__/dist/slippry.css">
</head>

<body>
<!--总体布局S-->
<div class="container">
    <!--页眉设计S-->
    <div id="header">
        <div class="headbg"><h1>微爱川大</h1></div>
        <div class="adv">
            <div class="htmleaf-content">
                <ul id="pictures-demo">
                    <li>
                        <img src="__PUBLIC__/img/image-1.jpg">
                    </li>
                    <li>
                        <img src="__PUBLIC__/img/image-2.jpg" >
                    </li>
                    <li>
                        <img src="__PUBLIC__/img/image-3.jpg">
                    </li>
                    <li>
                        <img src="__PUBLIC__/img/image-4.jpg">
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--页眉设计E-->

    <!--主要内容S-->
    <div id="content">
        <!--左边内容S-->
        <div id="part_left">
            <!--导航S-->
            <ul class="nav">
                <li><a href="Index" target="_self"><img src="__PUBLIC__/image/nav1.png" /></a></li>
                <li><a href="Introduction" target="_self"><img src="__PUBLIC__/image/nav2.png" /></a></li>
                <li><a href="WishstoryApplication" target="_self"><img src="__PUBLIC__/image/nav3.png" /></a></li>
                <li><a href="Inquire" target="_self"><img src="__PUBLIC__/image/nav4.png" /></a></li>
                <li><a href="PhotoandWord" target="_self"><img src="__PUBLIC__/image/nav5.png" /></a></li>
                <li><a href="ClaimantWord" target="_self"><img src="__PUBLIC__/image/nav6.png" /></a></li>
            </ul>
            <!--导航E-->
        </div>
        <!--左边内容E-->

        <!--主要内容S-->
            <div class="word_con">
                <p><h2><strong>爱心寄语</strong></h2></p>
                <volist name="data" id="vo">
                    <p>
                        <{$vo.claimant_word}>
                    </p>
                </volist>
            </div>
            <!--选页内容S-->
            <div class="page">
                <table width="100%" align=center cellspacing=5 cellpadding=5>
                    <tr>
                        <td align=right>
                            <volist name="total" id="td1">
                                页次：<font color=red><{$td1.page}></font>/<{$td1.pageNum}>&nbsp;&nbsp;该页<b><{$td1.numPerPage}></b>条&nbsp;&nbsp;共<b><{$td1.pageNum}></b>页&nbsp;&nbsp;分页：
                            </volist>
                            <volist name="page" id="td2">
                                [<a href="?page=<{$td2}>"><{$td2}></a>]
                            </volist>
                        </td>
                </table>
            </div>
            <!--选页内容E-->
        </div>
        <!--主要内容E-->

    <!--八张照片S-->
    <div class="rollBox">
        <div class="Cont" id="ISL_Cont">
            <div class="ScrCont">
                <!-- 图片列表 begin -->
                <div id="List1">
                    <volist name="picture" id="vo">
                        <div class="pic">
                            <{$vo.picture_path}>
                        </div>
                    </volist>
                </div>
                <!-- 图片列表 end -->
                <div id="List2"></div>
            </div>
        </div>
    </div>
    <!--八张照片E-->

    <!--页脚内容S-->
    <div id="footer">
        <!--页脚文字内容S-->
        <span><img src="__PUBLIC__/image/footlogo.jpg" height="70"></span>
        <div class="foot">
            <p>(望江校区)文化活动中心302室</p>
            <p>(江安校区)16舍对面学生资助中心办公室</p>
        </div>
        <!--页脚文字内容E-->
        <!--页脚友情链接内容S-->
        <div style="float:right; width:200px;padding:25px 0;">
            <select name="select" id="select">
                <option>----友情链接----</option>
                <option value="http://www.scu.edu.cn">----四川大学----</option>

                <option value="http://jwc.scu.edu.cn/jwc/frontPage.action">----四川大学教务处----</option>
                <option  value=value="http://xsc.scu.edu.cn">----四川大学学工部----</option>
            </select>
        </div>
        <!--页脚友情链接内容E-->
    </div>
    <!--页脚内容E-->
</div>
<!--总体布局E-->

<!--js特效-->
<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/index.js"></script>
<script src="http://libs.useso.com/js/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/dist/slippry.min.js"></script>
<script>
    jQuery('#pictures-demo').slippry({
        // general elements & wrapper
        slippryWrapper: '<div class="sy-box pictures-slider" />', // wrapper to wrap everything, including pager

        // options
        adaptiveHeight: false, // height of the sliders adapts to current slide
        captions: false, // Position: overlay, below, custom, false

        // pager
        pager: false,

        // controls
        controls: false,
        autoHover: false,

        // transitions
        transition: 'kenburns', // fade, horizontal, kenburns, false
        kenZoom: 140,
        speed: 4000 // time the transition takes (ms)
    });
</script>
</body>
</html>
